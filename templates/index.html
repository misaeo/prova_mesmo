<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tela de Início</h1>
        <button onclick="location.href='/cadastro/eleitor'">Realizar Cadastro como Eleitor</button>
        <button onclick="location.href='/cadastro/candidato'">Realizar Cadastro como Candidato</button>
        <button onclick="location.href='/cadastro/partido'">Realizar Cadastro como Partido</button>
        <button onclick="location.href='/cadastro/local_votacao'">Realizar Cadastro do Local de Votação</button>
        <button onclick="location.href='/cadastro/mesario'">Realizar Cadastro como Mesário</button>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema Eleitoral</h1>
        <button onclick="location.href='/cadastro/eleitor'">Realizar cadastro como eleitor</button>
        <button onclick="location.href='/cadastro/candidato'">Realizar cadastro como candidato</button>
        <button onclick="location.href='/cadastro/partido'">Realizar cadastro como partido</button>
        <button onclick="location.href='/cadastro/local_votacao'">Realizar cadastro do local de votação</button>
        <button onclick="location.href='/cadastro/mesario'">Realizar cadastro como mesário</button>
    </div>
</body>
</html>
